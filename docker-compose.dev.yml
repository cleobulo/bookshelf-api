version: '3.8'

services:
  bookshelf-api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: bookshelf-api-dev
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - SECRET_KEY=dev-secret-key-change-this
      - PORT=4000
    volumes:
      # Mount do código-fonte para desenvolvimento
      - .:/app
      # Evita sobrescrever node_modules
      - /app/node_modules
      # Volume para persistência do banco
      - bookshelf-db-dev:/app/data
    restart: unless-stopped
    networks:
      - bookshelf-network-dev
    command: npm run dev
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  bookshelf-db-dev:
    driver: local

networks:
  bookshelf-network-dev:
    driver: bridge
