version: '3.8'

services:
  # Serviço principal da API
  bookshelf-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bookshelf-api
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - SECRET_KEY=your-secret-key-change-in-production
      - PORT=4000
    volumes:
      # Volume para persistência do banco de dados SQLite
      - bookshelf-db:/app/data
      # Mount o source para desenvolvimento (comentar em produção)
      # - .:/app
      # - /app/node_modules
    restart: unless-stopped
    networks:
      - bookshelf-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  bookshelf-db:
    driver: local

networks:
  bookshelf-network:
    driver: bridge
